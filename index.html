<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Future Tech | Home</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <script src="./src/scripts/main.js" type="module"></script>

<body>
    <header class="header" data-js-header>
        <div class="header__promo">
            <div class="header__promo-inner container">
                <a href="" class="header__promo-link">
                    <span class="icon icon--yellow-arrow">Subscribe to our Newsletter For New & latest Blogs and Resources</span>
                </a>
            </div>
        </div>
        <div class="header__body">
            <div class="header__body-inner container">
                <a
                  href="/"
                  class="header__logo logo"
                  aria-label="Home"
                  title="Home"
                >
                    <img
                        src="./src/images/Logo.png"
                        alt="Logo"
                        class="logo__image"
                        width="179" height="50"
                    >
                </a>
                <div class="header__overlay" data-js-header-overlay>
                    <nav class="header__menu">
                        <li class="header__menu-list">
                            <ul class="header__menu_item">
                                <a href="" class="header__menu-link is-active">Home</a>
                            </ul>
                            <ul class="header__menu_item">
                                <a href="" class="header__menu-link">News</a>
                            </ul>
                            <ul class="header__menu_item">
                                <a href="" class="header__menu-link">Podcasts</a>
                            </ul>
                            <ul class="header__menu_item">
                                <a href="" class="header__menu-link">Resources</a>
                            </ul>
                        </li>
                    </nav>
                    <a href="" class="header__contact-us-link button button--accent">
                        Contact Us
                    </a>
                </div>
                <button
                        class="header__burger-button burger-button  visible-mobile"
                        aria-label="Open menu"
                        title="Open menu"
                        data-js-header-burger-button
                >
                    <span class="burger-button__line"></span>
                    <span class="burger-button__line"></span>
                    <span class="burger-button__line"></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, porro?
    </main>

    <footer class="footer">
        <h1>FOOTER</h1>
    </footer>
